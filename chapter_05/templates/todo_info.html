{% extends 'base.html' %}
{% block content %}

<h1>{% if request.user.is_staff %}{{ todo.author.username }}:{% endif %}{{ data.title }}</h1>
<hr>
{% for key, value in data.items %}
    <li>
        <strong>
            {{ key }}
        </strong>
        :{{ value }}
    </li>
{% endfor %}
{% endblock %}
